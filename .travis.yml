language: php

php:
    - 7.4

addons:
    mariadb: 10.4

before_script:
    - cp .env.travis .env
    - sudo mysql -e 'CREATE DATABASE project_travis_db;'
    - composer self-update
    - composer install --no-interaction
    - php artisan migrate --no-interaction -vvv

script:
    - vendor/bin/phpunit